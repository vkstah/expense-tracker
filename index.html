<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <section>
                <div class="title">
                    <h1>Expense Tracker</h1>
                </div>
            </section>
            <section>
                <p id="balance" class="total">TOTAL BALANCE</p>
                <p class="sum">500 €</p>
                <div class="boxes">
                    <div class="box">
                        <h3>INCOME</h3>
                        <p class="income">0 €</p>
                    </div>
                    <div class="box">
                        <h3>EXPENSE</h3>
                        <p class="expense">0 €</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="expenses">
                    <h2>Expenses</h2>
                    <div id="list" class="list">
                        <div class="list-item income-item">
                            <p>First</p>
                        </div>
                        <div class="list-item expense-item">
                            <p>Second</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="add">
                    <h2>Add new transaction</h2>
                    <p>Use positive numbers for income and negative numbers (-) for expenses.</p>
                    <form id="form"> 
                        <label>Transaction name:</label>
                        <input id ="name" type="text" name="name" placeholder="ex. groceries">
                        <label>Amount:</label>
                        <input id="amount" type="number" name="amount" placeholder="-30">
                    </form>
                    <div class="button">
                        <button id="submit" class="btn">Add transaction</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
</body>
</html>
